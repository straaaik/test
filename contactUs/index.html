<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
	<title>GoCorona</title>
</head>

<body>
	<header>
		<div class="cards">
			<div class="container">
				<div class="row">
					<div class="send">
						<h1 class="send__name">Get in <span>Touch</span></h1>
						<div class="send__info">Enim tempor eget pharetra facilisis sed maecenas adipiscing.
							Eu leo <br> molestie vel, ornare non id blandit netus.</p>
						</div>
						<div class="send__inputs">
							<input type="text" class="send__input input1" placeholder="Name">
							<p class="send__imortant">*Обязательно для заполнения</p>
							<input type="text" class="send__input input2" placeholder="Email">
							<input type="text" class="send__input input3" placeholder="Phone number">
							<p class="send__imortant">*Обязательно для заполнения</p>
							<input type="text" class="send__input input4" placeholder="How did you find us?">

						<div class="send__button">
							<button>
								<div>send</div>
							</button>
						</div>
						<div class="send__contacts">
							<div class="send__contacts-row">
								<div class="send__contacts">
									<div class="send__contacts-rowimg">
										<div class="send__contacts_icon">
											<img src="./img/phone.png" alt="">
										</div>
										<div class="send__contacts_info">
											<p class="send__contacts_text">PHONE</p>
											<p class="send__contacts_number">03 5432 1234</p>
										</div>
									</div>
								</div>
								<div class="send__contacts">
									<div class="send__contacts-rowimg">
										<div class="send__contacts_icon">
											<img src="./img/fax.png" alt="">
										</div>
										<div class="send__contacts_info">
											<p class="send__contacts_text">FAX</p>
											<p class="send__contacts_number">03 5432 1234</p>
										</div>
									</div>
								</div>
								<div class="send__contacts">
									<div class="send__contacts-rowimg">
										<div class="send__contacts_icon">
											<img src="./img/mail.png" alt="">
										</div>
										<div class="send__contacts_info">
											<p class="send__contacts_text">EMAIL</p>
											<p class="send__contacts_number">info@marcc.com.au</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="map">
						<iframe
							src="https://yandex.ru/map-widget/v1/?um=constructor%3A14882fc458519cf5529ddbbacc5b3b3dda08561430b1525252a0a324c32687b1&amp;source=constructor"
							frameborder="0"></iframe>

				</div>
			</div>

</html>
